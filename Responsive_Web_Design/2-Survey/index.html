<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    body{background-color: #afc3e3;}
    form{background-color: #c9deff; padding: 20px; border-radius: 5px; border: 1px solid;}
    body, form{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    label, form > div{
      width: 200px;
      align-items: left;
      background-color: #deebff;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid;
    }
  </style>
  <body>
    <h1 id='title'>Survey</h1>
    <p id='description'>Please Fill Out</p>
    <form id='survey-form'>
      <label id='name-label'>
        name <input type='text' id='name' placeholder="name" required>
      </label>
      <label id='email-label'>
        email <input type='email' id='email' placeholder="email" required>
      </label>
      <label id='number-label'>
        number <input type='number' id='number' min='1' max='5' placeholder="2">
      </label>
      <div>
        <select id='dropdown'>
          <option>option</option>
          <option>option2</option>
        </select>
      </div>
      <div>
        radio one <input type='radio' name='radioname' value='q1'>
        radio two <input type='radio' name='radioname' value='q2'>
      </div>
      <div>
        check one <input type='checkbox' name='checkboxname' value='q3'>
        check two <input type='checkbox' name='checkboxname' value='q4'>
      </div>
      <div>
        <textarea placeholder="your text here"></textarea>
      </div>
      <div>
        <button id='submit'>submit</button>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
