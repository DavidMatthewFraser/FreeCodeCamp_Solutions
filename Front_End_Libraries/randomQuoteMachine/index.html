<html>
  <head>
    <script>
      const QUOTEBANK = [
        {
          quote: 'I Declare Bankruptcy!',
          author: 'Micheal Scott'
        },
        {
          quote: 'The worst thing about prison was the Dementors',
          author: 'Micheal Scott'
        },
        {
          quote: 'I want people to be afraid of how much they love me.',
          author: 'Micheal Scott'
        }
      ]
      // js runs when window is loaded
      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote(){
        let quoteSize = QUOTEBANK.length
        let randomIndex = Math.floor(Math.random() * quoteSize)
        let randomQuoteData = QUOTEBANK[randomIndex]

        let quoteInApiFormat = randomQuoteData.quote.replace(' ', '%20');
        let authorInApiFormat = randomQuoteData.author.replace(' ', '%20');

        let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22'
        // add the quote
        twitterLink += quoteInApiFormat
        twitterLink += '%22%20 -'
        // add the author
        twitterLink += authorInApiFormat

        document.getElementById('tweet-quote').href= twitterLink;
        document.getElementById('text').innerText = randomQuoteData.quote
        document.getElementById('author').innerText = randomQuoteData.author
      }

    </script>
    <style media="screen">
      * {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <wrapper id='quote-box'>
      <div id='text'></div>
      <div id='author'></div>
      <button id='new-quote' onClick='generateQuote()'>New Quote</button>
      <a href='#' id='tweet-quote' target='_blank'>Tweet Quote</a>
    </wrapper>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
  </body>
</html>
